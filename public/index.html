  <!-- Sign Up Modal -->
  <div class="modal fade" id="registration" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel" style="text-align: center">Registration</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="form-group">

                <div class="col-md-3 space-registration" style="text-align: left">
                  <label>First Name</label>
                </div>
                <div class="col-md-9 space-ip-registration">
                  <input type="text" class="form-control" placeholder="Enter First Name">
                </div>

                <div class="col-md-3 space-registration" style="text-align: left">
                  <label>Last Name</label>
                </div>
                <div class="col-md-9 space-ip-registration">
                  <input type="text" class="form-control" placeholder="Enter Last Name">
                </div>

                <div class="col-md-3 space-registration" style="text-align: left">
                  <label>Cantact Number</label>
                </div>
                <div class="col-md-9 space-ip-registration">
                  <input type="number" class="form-control" placeholder="Enter Contact Number">
                </div>

                <div class="col-md-3 space-registration" style="text-align: left">
                  <label>Email</label>
                </div>
                <div class="col-md-9 space-ip-registration">
                  <input type="email" class="form-control" placeholder="Enter Email Id">
                </div>

                <div class="col-md-3 space-registration" style="text-align: left">
                  <label>Password</label>
                </div>
                <div class="col-md-9 space-ip-registration">
                  <input type="password" class="form-control" placeholder="Enter Password">
                </div>

                <div class="col-md-3 space-registration" style="text-align: left">
                  <label>Re-Enter Password</label>
                </div>
                <div class="col-md-9 space-ip-registration">
                  <input type="password" class="form-control" placeholder="Re-Enter Password">
                </div>
              </div>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel" style="text-align: center">Login</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="form-group">
                <div class="col-md-3 space-login">
                  <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                </div>
                <div class="col-md-9 space-ip-login">
                  <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="col-md-3 space-login">
                  <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                </div>
                <div class="col-md-9 space-ip-login">
                  <input type="text" class="form-control" placeholder="Username">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Login</button>

          <div>
            <button class="btn btn-link">Forgot Password?</button>
          </div>

          <div>
            <h>Dont have an account?</h>
            <button class="btn btn-link" id="registration">Create account</button>
          </div>

        </div>
      </div>
    </div>
